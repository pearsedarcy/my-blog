{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="card shadow-lg compact bg-base-100">
        <div class="card-body">
            <div class="flex items-center space-x-4">
                <div class="avatar">
                    <div class="w-24 rounded-full">
                        {% if profile.profile_picture %}
                        <img src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}'s profile picture">
                        {% else %}
                        <img src="{% static 'images/default_profile_picture.jpg' %}" alt="Default profile picture">
                        {% endif %}
                    </div>
                </div>
                <h1 class="card-title text-3xl font-bold p-2">{{ profile.user.username|title }}</h1>
            </div>
            <h3 class="text-lg font-semibold mt-4">Bio</h3>
            <p class="mt-4">{{ profile.about }}</p>
        </div>
    </div>
    <div class="mt-8">
        <h2 class="text-2xl font-semibold">Posts</h2>
        <ul class="list-disc list-inside mt-4">
            {% for post in posts %}
            <li class="mt-2">
                <a class="link link-primary" href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
