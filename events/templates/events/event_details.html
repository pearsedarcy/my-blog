{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="card shadow-lg compact bg-base-100">
        <div class="card-body">
            <h1 class="card-title text-3xl font-bold">{{ event.name }}</h1>
            <p class="mt-4"><strong>Location:</strong> {{ event.location }}</p>
            <p class="mt-4"><strong>Date:</strong> {{ event.date }}</p>
            <p class="mt-4">{{ event.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
